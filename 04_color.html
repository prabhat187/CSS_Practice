<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    /* colour name */
    h1{
      color: red;
    }
    /* RGB name */
    h2{
      color: rgb(10,120,100);
    }
    /* hex name */
    h3{
      color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Heading one</h1>
  <h2>Heading two</h2>
  <h3>Heading three</h3>
</body>
</html>
